<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><span th:text="${nom}"></span></h1>

<div class="container">
    <table class="table">
        <thead>
        <th>ID</th>
        <th>Nom</th>
        </thead>
        <tr th:each=" lst : ${listPerson} ">
            <td th:text="${lst.id}"></td>
            <td th:text="${lst.name}"></td>
        </tr>
    </table>
</div>

</body>
</html>
